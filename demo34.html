<html>
    <head>
        <title>
            demo34
        </title>
        <script>
            // java script class and object


            // class contains propeties/attributes and methods

            class person
            {
                setdata(id,name,status) {

                    // pid,pname,pstatus are propertities in person class

                    this.pid = id
                    this.pname = name
                    this.pstatus = status
                }

                getdata(){
                    document.writeln(`person id = ${this.pid} </br>person name = ${this.pname}</br> person status = ${this.pstatus}</br>`)
                }
            }

            let p1 = new person() // p1 is an object of person class
            p1.setdata(1,"KLU",true)
            p1.getdata()

            let p2 = new person() // p2 is an object of person class
            p2.setdata(2,"MSWD",false)
            p2.getdata()

            document.writeln(`p1id = ${p1.pid} p1name = ${p1.pname} p1status = ${p1.pstatus}</br>`)
            document.writeln(`p2id = ${p2.pid} p2name = ${p2.pname} p2status = ${p2.pstatus}</br>`)

        </script>
    </head>
</html>
