<html>

    <head>
        <title>
            demo11
        </title>
        <script>
            //for loop
            let n = parseInt(prompt("Enter Range",1))
            document.writeln("<b>Demo on for loop to print 1 to n natural numbers </br></b>")
            for(let i = 1 ; i <= n ; i++){
                document.writeln(i)
                document.writeln("</br>")
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
