<html>

    <head>
        <title>
            JAVASCRIPT
        </title>
        <script>
            // recursive function demo 1
            function fact(n)
            {
                return n == 0 ? 1 : n * fact(n-1) 
            }
            const n = parseInt(prompt("Enter Value",0))
            alert("Output = "+fact(n))
        </script>
    </head>

</html>
