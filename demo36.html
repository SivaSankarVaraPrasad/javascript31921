<html>
    <head>
        <title>
            demo36
        </title>
        <script>
            // parameterised constructor
            class produt
            {
                constructor(id,category,name,cost)
                {
                    this.pid = id
                    this.pcategory = category
                    this.pname = name
                    this.pcost = cost
                }

                display(){
                    document.writeln(`product id = ${this.pid} 
                    </br>product name = ${this.pname}</br> product category = ${this.pcategory}
                    </br> product cost = ${this.pcost}</br>`)
                }
            }

            let p1 = new produt(121,"book","MSWD",280.5)
            p1.display()

            let p2 = new produt(122,"clothes","Saree",1500.0)
            p2.display()
        </script>
    </head>
</html>
