<html>
    <head>
        <title>
            demo31
        </title>
        <script>
            // ` back tick

            // template literal
            const name = "siva"
            document.writeln(`my name is ${name}</br>`)

            // spread operator
            const a = [1,2,3]

            const b = [...a,4,5]

            document.writeln(`a - ${a}</br>`)
            document.writeln(`b - ${b}</br>`)

            const p = [10,20,30]
            const q = [40,50,60]
            const r = [...p,...q]
            document.writeln(`p - ${p}</br>`)
            document.writeln(`q - ${q}</br>`)
            document.writeln(`r - ${r}</br>`)

            const v1 = "Kluniversity"
            const v2 = [...v1]
            const v3 = v1
            document.writeln(`v1 - ${v1}</br>`)
            document.writeln(`v2 - ${v2}</br>`)
            document.writeln(`v3 - ${v3}</br>`)


            // destructuring assignment

            const arr = ["os","aws",10,30]
            document.writeln(`arr = ${arr}</br>`)
            document.writeln(`arr length ${arr.length}</br>`)

            const [m,s,w,d] = arr

            document.writeln(m+"</br>")
            document.writeln(s+"</br>")
            document.writeln(w+"</br>")
            document.writeln(d+"</br>")

            const [i,j] = arr

            document.writeln(i+"</br>") // os
            document.writeln(j+"</br>") // aws

            const [x,,y] = arr
            document.writeln(x+"</br>") //os
            document.writeln(y+"</br>") // 10
        </script>
    </head>
    <body>
        
    </body>
</html>
